<!--
    Ordered List - used when the order of the elements in the list is important and has a role. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
    <link rel="icon" href="Lion_img.jpeg" />
  </head>
  <body>
    <h2><mark>Ordered Listing</mark></h2>
    <h3><i>Following is the rank list for coders:</i></h3>
    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
    </ol>
  </body>
</html>
