<!--
    Head: It is a Element not a Tag
    -> Most of the times what ever you write inside head element is for the search engine.

    Meta Data: Data about the data
    -> helps to provide information about the code

    Meta tag: Will have two words they are name & content

    we have other things also tags that can be present in head 
    1. title
    2. meta
    3. script
    4. link
    5. style
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, head element, meta tag" />
    <title>Introduction</title>
  </head>
  <body>
    <h1>Hii Hello</h1>
  </body>
</html>
