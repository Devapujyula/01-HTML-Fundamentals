<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles html</title>
  </head>
  <body>
    <h1 style="background-color: aliceblue">HTML Style attributes</h1>
    <p style="color: red">This is color Style</p>
    <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif">
      This is a font family style
    </h2>
    <h3 style="font-size: 300%">Text size Style</h3>
    <h3 style="text-align: center; color: darkorange">
      This is text align center Style
    </h3>
  </body>
</html>
