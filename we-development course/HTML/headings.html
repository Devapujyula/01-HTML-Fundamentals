<!--
    Headings: In HTML we have range of headings with pre-defined font size and other properties.

    h1 -> for most imp headings
    h6 -> least imp headings
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings</title>
  </head>
  <body>
    <h1>Heading Tag H1</h1>
    <h2>Heading Tag H2</h2>
    <h3>Heading Tag H3</h3>
    <h4>Heading Tag H4</h4>
    <h5>Heading Tag H5</h5>
    <h6>Heading Tag H6</h6>
  </body>
</html>
