<!--
    Table Caption - we add the caption for any table below or above it for showing the purpose of the table.
    -> by Default it is added above 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Caption</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h2><mark>Tables with Caption</mark></h2>
    <table>
      <caption>
        Table:1 Marks of the students
      </caption>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>

      <tr>
        <td>Sai</td>
        <td>167678</td>
        <td>Mechanics</td>
        <td>50</td>
      </tr>

      <tr>
        <td>Satwik</td>
        <td>167679</td>
        <td>Mechanics</td>
        <td>49.45</td>
      </tr>

      <tr>
        <td>Pranavi</td>
        <td>167680</td>
        <td>Mechanics</td>
        <td>45</td>
      </tr>

      <tr>
        <td>Pranitha</td>
        <td>167681</td>
        <td>Mechanics</td>
        <td>45</td>
      </tr>
    </table>
  </body>
</html>
