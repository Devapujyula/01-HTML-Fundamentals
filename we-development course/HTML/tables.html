<!--
    Tables - <table> 
        - we will create row wise
       -> rows - horizontal 
       -> coloumns - vertical 
    In HTML, for tables we create then row after row. And number of coloumns is completely dynamic for every row.
    There can be lot more coloumns added via td then the ones added via th. Borders of these tables basically require you to know CSS and that will be added in CSS Document.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h2><mark>Tables</mark></h2>
    <table>
      <tr>
        <th>SNo</th>
        <th>Merchant Name</th>
        <th>Merchant ID</th>
        <th>Merchant City</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Bobby</td>
        <td>1234</td>
        <td>Hyderabad</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Prasad</td>
        <td>4568</td>
        <td>Bengaluru</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Raja</td>
        <td>8674</td>
        <td>Chennai</td>
      </tr>

      <tr>
        <td>4</td>
        <td>Sai</td>
        <td>5642</td>
        <td>Noida</td>
      </tr>

      <tr>
        <td>5</td>
        <td>Satwik</td>
        <td>4978</td>
        <td>Kolkata</td>
      </tr>
    </table>
  </body>
</html>
