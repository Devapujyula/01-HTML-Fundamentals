<!--
    -> thead, tbody,tfooter represents table header, table body and table footer respectively.
    -> But, these elements are not compulsory

    -> Even when it is not compulsory, the reason why we use them because
    - To apply individual style for each block and also making it is to represent
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Head, Body ,Foot</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h2><mark>Table Header, Table Body, Table Footer</mark></h2>
    <h3>How to use Thead, Tbody,Tfoot!</h3>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Student Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Prashanth</td>
          <td>45.5</td>
        </tr>

        <tr>
          <td>Siva</td>
          <td>44.5</td>
        </tr>

        <tr>
          <td>Roshan</td>
          <td>42</td>
        </tr>

        <tr>
          <td>Sivani</td>
          <td>50</td>
        </tr>

        <tr>
          <td>Sowmya</td>
          <td>45</td>
        </tr>

        <tr>
          <td>Prakash</td>
          <td>45</td>
        </tr>
      </tbody>

      <tfoot>
        <td>Total =</td>
        <td>272</td>
      </tfoot>
    </table>
  </body>
</html>
