<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <form>
      <h2><mark>Survey Form</mark></h2>
      <p>Please enter the following deatils for the survey...&#128512</p>
      <label for="name" id="name">Name</label>
      <input type="text" /><br />
      <hr />

      <label for="phone" id="phone">Phone No</label>
      <input type="tel" /><br />
      <hr />

      <label for="email" id="email">Email</label>
      <input type="email" /><br />
      <hr />

      <label for="age" id="age">Age</label>
      <input type="number" /><br />
      <hr />

      <label for="skill" id="skill">Skills</label>
      <input type="text" /><br />
      <hr />

      <label for="cgpa" id="cgpa">CGPA</label>
      <input type="number" /><br />
      <hr />

      <label for="yearOfPassout" id="yearOfPassout">Year Of Passout</label>
      <input type="number" /><br />
      <hr />

      <input type="submit" />
      <hr />
    </form>
  </body>
</html>
