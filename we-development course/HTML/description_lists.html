<!--
    Description Lists - This method helps us to add description/content/matter for the elements of the list.

    <dl> - list blocks
    <dt> <dd> -  list items
    <dt> - term
    <dd> - description    
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Description Lists</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h2><mark>Description Lists</mark></h2>
    <h4>Following are the courses offered by the college:</h4>
    <dl>
      <dt>CSE</dt>
      <dd>- Computer Science and Engineering</dd>

      <dt>CE</dt>
      <dd>- Chemical Engineering</dd>

      <dt>AE</dt>
      <dd>- Aero Space Engineering</dd>

      <dt>ECE</dt>
      <dd>- Electronics and Communication Engineering</dd>

      <dt>ME</dt>
      <dd>- Mechanical Engineering</dd>
    </dl>
  </body>
</html>
