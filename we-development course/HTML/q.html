<!--
    Q element - This is used for quotting a short line
    -> This is rendered by browser using the quotation at the start and the end
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q element</title>
  </head>
  <body>
    <h2>These are few quoatations</h2>
    <q>I am Devapujula Satya Sai Prakash</q>
    <p>Mahatma Gandhi said <q>Do or Die</q></p>
  </body>
</html>
