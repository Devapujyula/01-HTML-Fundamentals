<!--
    Entities:
    These are used to replace reserved chracters
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1><mark>Entities</mark></h1>
    <h3>Less than: &lt;</h3>
    <h3>Greater than: &gt;</h3>
    <h3>Ampersand: &amp;</h3>
    <h3>Double Quotes: &quot;</h3>
    <h3>Single Quote: &apos;</h3>
    <h3>Pound: &pound;</h3>
    <h3>Euro: &euro;</h3>
    <h3>Copyright: &copy;</h3>
    <h3>Registered: &reg;</h3>
  </body>
</html>
