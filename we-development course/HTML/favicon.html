<!--
    Favicon - Icon just to the title of the HTMl Document
    -> This is used to give a personal branding
    The standard industrial file type for favicon is ".ico"
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favicon</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h2>we have just added my own favicon Icon</h2>
  </body>
</html>
