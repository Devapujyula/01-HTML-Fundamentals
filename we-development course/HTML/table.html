<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    \
    <style>
      table,
      th,
      td {
        border: 2px solid red;
        border-collapse: collapse;
      }

      tr:nth-child(even) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Person1</th>
        <th>Person2</th>
        <th>Person3</th>
        <th>Person3</th>
        <th>Person3</th>
      </tr>
      <tr>
        <td>Email</td>
        <td>Tobias</td>
        <td>Linus</td>
        <td>Linus</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>12</td>
        <td>14</td>
        <td>22</td>
        <td>2</td>
      </tr>
      <tr>
        <th>Person1</th>
        <th>Person2</th>
        <th>Person3</th>
        <th>Person3</th>
        <th>Person3</th>
      </tr>
      <tr>
        <td>Email</td>
        <td>Tobias</td>
        <td>Linus</td>
        <td>Linus</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>12</td>

        <td>2</td>
      </tr>
    </table>
  </body>
</html>
