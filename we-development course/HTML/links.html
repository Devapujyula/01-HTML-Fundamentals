<!--
    Links - Links are nothing but hyperlinks.
    -> It is achieved through <a> anchor tag
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <h2>Testing Achor tags</h2>
    <a href="https://www.youtube.com/">Test</a><br />
    <a href="https://www.youtube.com/Vamsi Bhavani">This is youtube link</a>

    <h2>Other Attributes</h2>
    <a
      target="_self"
      href="http://127.0.0.1:5500/we-development%20course/HTML/links.html"
      >Self Target</a
    ><br />
    <a target="_blank" href="https://www.youtube.com/">Blank Target</a><br />
    <a target="_parent" href="https://www.youtube.com/">Parent Targte</a><br />
    <a target="_top" href="https://www.youtube.com/">Test Target</a><br />
  </body>
</html>
