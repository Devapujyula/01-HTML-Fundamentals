<!--
    Block Elements:
    -> These Elements always starts on a new line.
    -> Occupies the entire available width.
    -> Have Top and Bottom margins exsists.

    2) Inline Elements:
    -> These Elements continue on current line.
    -> These take up as much as width required.
    -> Top and Bottom margins do not exsists.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of Elements</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1><mark>Types of elements</mark></h1>

    <h2><mark>The Block level Elements</mark></h2>
    <p>This is a p element example for block level</p>
    <p>
      This is another p element for shaowing another example how it's taking
      space
    </p>

    <h2><mark>The Inline level Elements</mark></h2>
    <p><b>English</b></p>
    <p><b>Telugu</b></p>
  </body>
</html>
