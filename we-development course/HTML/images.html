<!--
    Images - It is an tag having <img>
    - we have attributes here also they are "src" and "alt"

    alt - alternate text i.e., text to be displayed when there is an issue with original image

    src - source image source address

    * refer: Paths.html code file for Relative and Absolute Paths difference

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h2>
      <em><mark>Images</mark></em> <sup><strong>Tag</strong></sup>
    </h2>
    <img src="Lion_img.jpeg" alt="Lion image" />
    <img
      src="https://images.pexels.com/photos/17228932/pexels-photo-17228932/free-photo-of-california-surfer-beach-waves.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      alt="Beach Image"
    />
  </body>
</html>
