<!--
    label - This is the name of the imput we want to collect.
    Example: name, address 
    -> In label ID is binded with the for attribute  there is no much difference it shows in HTML but it's very useful to bind them in back end(for more regarding this refer JS)

    Input Field - This i the field or space user can enter data/values.

    Button - To trigger the behaviour for the entered contents.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h2><mark>Creating Form...!</mark></h2>
    <form action="">
      <input type="text" />
      <input type="radio" />
      <input type="radio" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="button" />
      <input type="submit" />
      <input type="color" />
      <input type="datetime" />
      <input type="email" />
      <input type="number" />
      <input type="image" />
      <input type="file" />
      <input type="range" />
      <input type="url" />
      <input type="password" />
      <input type="reset" />
      <input type="search" />
      <hr />

      <h2><mark>Professional Form Templet...!</mark></h2>
      <label for="name" id="name">Name</label>
      <input type="text" name="fullname" />
      <br />
      <hr />
      <label for="phone" id="phone">Phone Number</label>
      <input type="tel" name="phone" />
      <br />
      <hr />
      <label for="email" id="email">Email ID</label>
      <input type="email" name="email" /><br />
      <hr />
      <input type="submit" />
    </form>
  </body>
</html>
