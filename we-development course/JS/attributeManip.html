<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Manipulation</title>
  </head>
  <body>
    <img src="lion.jpg" alt="sample image" id="image" />

    <script>
      document.getElementById("image").alt = "Satya Image";

      document.getElementById("image").src = "Lion_img.jpeg";
    </script>
  </body>
</html>
