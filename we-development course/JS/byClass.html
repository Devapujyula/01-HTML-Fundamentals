<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>byClass</title>
  </head>
  <body>
    <h2 class="temp_class">Hello Satya....!</h2>
    <p class="temp_class">This is a paragraph</p>
    <script>
      const s = document.getElementsByClassName("temp_class");
      alert(s[1]);
    </script>
  </body>
</html>
