<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <h2 id="heading">innerHTML Lecture</h2>

    <p id="para">This is a paragraph</p>

    <script>
      alert("Hiii....!");
      const a = document.getElementById("heading");
      a.innerHTML = a.innerHTML + " " + "Innerhtml lecture is following...!";

      const b = document.getElementById("para");
      b.innerHTML = "This paragraph is changed";

      document.getElementById("para").innerHTML = "Changed content";
    </script>
  </body>
</html>
