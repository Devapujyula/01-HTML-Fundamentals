<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSManipulation</title>
  </head>
  <body>
    <h2 id="heading">CSS Manipulation</h2>

    <script>
      const a = document.getElementById("heading");
      a.style.color = "red";
      a.style.border = "2px solid black";

      document.getElementById("heading").style.background = "#667789";
    </script>
  </body>
</html>
