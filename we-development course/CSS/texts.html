<!--
    In CSS, we have 5 generic font families
    1. Serif -> Formal look
    2. Sant-Serif -> No extra strokes like serif formal and modern look
    3. Monospace -> Type writter old  and fashioned look
    4. Cursive -> Human interactive
    5. Fantasy -> Modern decorative feel good
-->
