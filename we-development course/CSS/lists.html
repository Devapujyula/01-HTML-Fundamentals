<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="icon" href="../HTML/favicon.ico" />
    <style>
      .unordered1 {
        list-style-type: square;
        padding: 50px;
        border: 3px double red;
        width: max-content;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      li {
        border: 2px solid black;
        padding: 2px;
      }

      .ordered1 {
        list-style-type: lower-roman;
      }

      
    </style>
  </head>
  <body>
    <h2>Unordered Listing</h2>
    <h3><i>Following are required for web Development:</i></h3>
    <ul class="unordered1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React JS</li>
      <li>Mongo DB</li>
      <li>Express JS</li>
      <li>Node JS</li>
    </ul>

    <h2>Ordered Listing</h2>
    <h3><i>Following is the rank list for coders:</i></h3>
    <ol class="ordered1">
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
    </ol>
  </body>
</html>
