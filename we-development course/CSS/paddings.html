<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <link rel="icon" href="../HTML/favicon.ico" />
    <style>
      h2 {
        background-color: deeppink;
      }

      #p1 {
        border: 5px solid tomato;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 30px;
        padding-left: 40px;
      }

      #p2 {
        border: 5px solid violet;
        padding: 10px 30px;
      }
    </style>
  </head>
  <body>
    <h2>Paddings in CSS</h2>
    <p id="p1">This paragraph is for testing paddings</p>

    <p id="p2">This is another paragraph for padding</p>
  </body>
</html>
